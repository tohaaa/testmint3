    document.querySelectorAll('.connect').forEach(item => {
  item.addEventListener('click', event => {
      
      
        let account;
        
        ethereum.request({method: 'eth_requestAccounts'}).then(accounts => {
            
            
            account = accounts[0];
            $('.connectcontent').addClass('connected');
             $('.connectbody').text('MINT YOUR MUTANT');
              
            
            $("#connectheader").addClass("hidden");  
            $(".wallet").removeClass("hidden");  
            $(".wallet p").html(account); 
         

          ethereum.request({method: 'eth_getBalance' , params: [account, 'latest']}).then(result => {
            console.log(result);
            let wei = parseInt(result,16);
            let balance = wei / (10**18);
            console.log(balance + " ETH");
          });
        });
      
      
      
      
      });

    $('.counter-button').click(function (e) {
         e.preventDefault();
         let $button = $(this);
         let $qty = $button.parents('.counter').find('.qty-input');
         let value = parseInt($qty.text(), 10) || 0;
         let change = $button.data('change');

         value += change;
         $qty.text(Math.max(Math.min(value, 10), 0));
    });

    $('.changeQuantity').click(function (e) {
     e.preventDefault();
    });
